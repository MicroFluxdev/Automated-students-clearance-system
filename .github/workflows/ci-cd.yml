name: React Vite CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # âœ… Upgrade Node to match react-router 7.x

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm" # âœ… Enable pnpm caching for faster builds

      - name: ğŸ§° Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2 # âœ… Match your local pnpm version (or adjust if you use another)

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile=false # âœ… Avoid strict lockfile mismatch errors

      - name: ğŸ§ª Run Tests
        run: |
          echo "No tests configured â€” skipping"
          # Uncomment when you have tests
          # pnpm test

      - name: ğŸ—ï¸ Build Vite Project
        run: pnpm run build

      - name: ğŸ“‚ Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist
