name: React Vite CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Dependencies
        run: pnpm ci

      - name: ğŸ§ª Run Tests
        run: |
          echo "No tests configured â€” skipping"
          # Uncomment below when you have test setup.
          # pnpm test

      - name: ğŸ—ï¸ Build Vite Project
        run: pnpm run build

      - name: ğŸ“‚ Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist
