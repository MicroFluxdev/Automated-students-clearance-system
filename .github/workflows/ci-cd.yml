name: React Vite CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # ✅ Upgrade Node to match react-router 7.x

    steps:
      - name: 🧭 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm" # ✅ Enable pnpm caching for faster builds

      - name: 🧰 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2 # ✅ Match your local pnpm version (or adjust if you use another)

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile=false # ✅ Avoid strict lockfile mismatch errors

      - name: 🧪 Run Tests
        run: |
          echo "No tests configured — skipping"
          # Uncomment when you have tests
          # pnpm test

      - name: 🏗️ Build Vite Project
        run: pnpm run build

      - name: 📂 Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist
