name: React Vite CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§° Install pnpm globally
        run: npm install -g pnpm@9.12.2

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile=false

      - name: ğŸ”’ Run Vulnerability Scan
        run: |
          echo "ğŸ” Scanning dependencies for vulnerabilities..."
          pnpm audit --reporter=summary
        continue-on-error: false # fail build if vulnerabilities are found

      - name: ğŸ§ª Run Tests
        run: |
          echo "No tests configured â€” skipping"
          # pnpm test

      - name: ğŸ—ï¸ Build Vite Project
        run: pnpm run build

      - name: ğŸ“‚ Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist

      # âœ… Security scanning with CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
